<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTM-classwork-3</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" >
        <br>
        <br>
        <label for="Middlename">Midlename:</label>
        <input type="text" id="Middlename" >
        <br>
        <br>
        <label for="Lastname">Lastname:</label>
        <input type="text" id="Lastname" >
        <br>
        <br>
        <br>
        <label for="course">Course</label>
        <select name="Course" id="course">
            <option value="">course</option>
        </select>
        <br>
        <br>
        <label for="">Gender: </label>
        <br>
        <input type="radio" name="Gender">Male
        <br>
        <input type="radio" name="Gender">female
        <br>
        <input type="radio" name="Gender">other
        <br>
        <br>
        <label for="">DOB</label>
        <input type="datetime-local" name="meeting-time">
    
        <br>
        <label for="">Phone:</label>
        <button disabled>+91</button>
        <input type="tel" name="phone">
        <br>
        <br>
        <br>
        <label for="Address">Address</label>
        <br>
        <textarea name="Address" id="Address" rows="4" cols="50"></textarea>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="">Password:</label>
        <input type="password" id="Password">
        <br>
        <br>
        <label for="">Re-type password:</label>
        <input type="password" id="Re-type password">
        <br><br><br><br>
        <input type="checkbox">
        <label for="">Agree to term and condition</label>
        <br>
        <br>
        <label for="file">Choose File</label>
        <input type="file" id="file">
        <br><br><br>
        <label for="color">Choose Color</label>
        <input type="color" id="color">
        <br>
        <br>
        <input type="reset">
        <input type="submit">
    
    
    </form>
        </fieldset>
        
</body>
</html>
